<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    
    <!-- Include jQuery and Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e1fa8; /* Updated background color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white; /* Text color set to white */
        }

        .btn-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2); /* Slight background color for button container */
            padding: 20px;
            border-radius: 10px;
        }

        /* Navbar style */
        .navbar {
            z-index: 1030;
            position: absolute;
            top: 0;
            width: 100%;
            background-color: transparent;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white !important; /* White text for navbar links */
        }

        /* Modal adjustments */
        .modal-backdrop {
            z-index: 1040;
        }

        .modal {
            z-index: 1050;
        }

        .modal-header, .modal-body {
            color: black; /* Ensure modal content is readable */
        }

        /* Title Styling */
        .navbar-brand h1 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .heading {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px; /* Space between title and buttons */
        }

        /* Button Styles */
        .btn-container .btn {
            font-size: 1.25rem; /* Increase font size for larger buttons */
            padding: 15px 30px; /* Increase padding for larger buttons */
            background-color: transparent; /* Make background transparent */
            color: white; /* Set text color to white */
            border: 2px solid white; /* Add a white border */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for hover effect */
        }

        .btn-container .btn:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly change background on hover */
            color: white; /* Keep text color white on hover */
        }

    </style>
</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a href="" class="navbar-brand p-0">
            <h1 class="m-0 text-white"><i class="fa fa-search me-2 text-white"></i>E-commerce Recommendation System</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Button Container -->
    <div class="btn-container">
        <!-- Sign Up Button - Opens modal -->
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>

        <!-- Sign In Button - Opens sign in modal -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signinModal">Sign In</button>
    </div>

    <!-- Bootstrap modal for sign up -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/signup" method="post">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap modal for sign in -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signinModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/signin" method="post">
                        <div class="form-group mb-3">
                            <label for="signinUsername">Username</label>
                            <input type="text" class="form-control" id="signinUsername" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="signinPassword">Password</label>
                            <input type="password" class="form-control" id="signinPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script to handle redirect for Sign In -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
